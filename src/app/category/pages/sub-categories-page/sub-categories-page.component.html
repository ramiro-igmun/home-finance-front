<div class="flex justify-between">
  <h1 class="text-2xl"><a routerLink="/categories">Groups > </a>{{group | replaceSpace: ' ': '_' | titlecase}}</h1>
  <button mat-button (click)="onAddCategory()">Add Category</button>
</div>
<app-categories-table [categories]="(categories$ | async) || []"
                      [detailActive]="false"
                      (delete)="onDeleteCategory($event)">
</app-categories-table>
